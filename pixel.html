<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TODO: CHANGE THIS TITLE LATER</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      @font-face {
        font-family: daydream;
        src: url(fonts/Daydream.otf);
      }
      @font-face {
        font-family: starcrush;
        src: url(fonts/star-crush.regular.ttf);
      }
      @font-face {
        font-family: bitregular;
        src: url(fonts/BitRegular.ttf);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        scroll-snap-type: y mandatory;
        overflow-x: hidden;
      }

      html,
      body {
        width: 100%;
        position: relative;
        font-family: "bitregular", sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        cursor: url("assets/cursor.png"), auto;
        font-size: 24px;
      }

      .scroll-spacer {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }

      .page-container {
        position: relative;
        z-index: 0;
      }

      .page {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        pointer-events: none;
        z-index: 2;
      }

      .page.active {
        opacity: 1;
        pointer-events: auto;
      }

      .page-content {
        text-align: center;
        padding: 20px;
      }

      @keyframes fluctuateSaturation {
        0%,
        100% {
          filter: brightness(0.4) saturate(0.8) contrast(1);
        }
        50% {
          filter: brightness(0.5) saturate(1.2);
        }
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        min-width: 100%;
        min-height: 100%;
        background-image: url("assets/wp9502325-pixel-art-retro-hd-wallpapers.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.6);
        animation: fluctuateSaturation 4s ease-in-out infinite;
        z-index: -1;
      }

      .animated-star {
        position: fixed;
        z-index: 1;
        width: 10px;
        height: auto;
      }

      .star-1 {
        left: 8%;
        top: 15px;
      }
      .star-2 {
        left: 22%;
        top: 65px;
      }
      .star-3 {
        left: 38%;
        top: 25px;
      }
      .star-4 {
        left: 58%;
        top: 40px;
      }
      .star-5 {
        left: 75%;
        top: 20px;
      }
      .star-6 {
        left: 90%;
        top: 70px;
      }

      /* Pixel gallery overlay: repeated pixelated thumbnails */
      .pixel-gallery {
        position: fixed;
        left: 20px;
        bottom: 20px;
        display: flex;
        gap: 12px;
        align-items: center;
        z-index: 3;
        pointer-events: none; /* let clicks pass through */
      }

      .pixel-gallery img {
        width: 72px;
        height: auto;
        image-rendering: pixelated;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        pointer-events: auto; /* allow hover if needed */
      }

      /* Landing page title, subtitle and start button */
      .main-title {
        font-size: 64px;
        letter-spacing: 4px;
        margin-bottom: 8px;
        font-family: "starcrush", sans-serif;
      }

      .subtitle {
        opacity: 0.85;
        margin-bottom: 80px;
      }

      .start-button {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 18px;
        background: #be620c;
        color: #fff;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 4px;
        cursor: pointer;
        font-family: "bitregular", sans-serif;
        font-size: 14px;
        transition: transform 140ms ease, background 140ms ease;
        font-size: 40px;
      }

      .start-button:hover {
        transform: translateY(-3px);
        background: rgb(190, 113, 7);
      }

      .clapper-icon {
        width: 28px;
        height: auto;
      }

      /* Use link-select cursor for interactive elements (links, buttons, inputs, role=button, onclick) */
      a,
      a:focus,
      a:hover,
      button,
      button:focus,
      button:hover,
      input[type="button"],
      input[type="submit"],
      input[type="reset"],
      label[for],
      [role="button"],
      [onclick],
      .start-button,
      .start-button:focus,
      .start-button:hover {
        cursor: url("assets/link-select.png"), pointer;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const pages = document.querySelectorAll(".page");
        const spacers = document.querySelectorAll(".scroll-spacer");
        const totalPages = pages.length;

        function updateActivePage() {
          const scrollPosition = window.scrollY;
          const viewportHeight = window.innerHeight;
          const currentPageIndex = Math.round(scrollPosition / viewportHeight);

          pages.forEach((page, index) => {
            if (index === currentPageIndex) {
              page.classList.add("active");
            } else {
              page.classList.remove("active");
            }
          });
        }

        window.addEventListener("scroll", updateActivePage);
        window.addEventListener("resize", updateActivePage);
        updateActivePage(); // Initial call

        // Start button: scroll to the next page when clicked
        const startBtn = document.getElementById("startBtn");
        if (startBtn) {
          startBtn.addEventListener("click", function () {
            window.scrollTo({ top: window.innerHeight, behavior: "smooth" });
          });
          // Swap clapper icon on hover/focus
          const clapperImg = startBtn.querySelector(".clapper-icon");
          if (clapperImg) {
            const originalSrc = clapperImg.getAttribute("src");
            const hoverSrc = "assets/clapper10.png";
            startBtn.addEventListener("mouseenter", () =>
              clapperImg.setAttribute("src", hoverSrc)
            );
            startBtn.addEventListener("mouseleave", () =>
              clapperImg.setAttribute("src", originalSrc)
            );
            startBtn.addEventListener("focus", () =>
              clapperImg.setAttribute("src", hoverSrc)
            );
            startBtn.addEventListener("blur", () =>
              clapperImg.setAttribute("src", originalSrc)
            );
            // Touch support: toggle on touchstart and touchend
            startBtn.addEventListener("touchstart", () =>
              clapperImg.setAttribute("src", hoverSrc)
            );
            startBtn.addEventListener("touchend", () =>
              clapperImg.setAttribute("src", originalSrc)
            );
          }
        }
      });
    </script>
